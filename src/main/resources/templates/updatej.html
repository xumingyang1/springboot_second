
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">

<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <script th:src="@{/static/js/jquery.min1.10.2.js}" src="../static/js/jquery.min1.10.2.js"></script>
    <link th:href="@{/static/js/bootstrap3/css/bootstrap.css}" href="../static/js/bootstrap3/css/bootstrap.css"
          rel="stylesheet"/>
    <link th:href="@{/static/js/bootstrap-table/bootstrap-table.css}" href="../static/js/bootstrap-table/bootstrap-table.css"
          rel="stylesheet"/>
    <script th:src="@{/static/js/bootstrap-table/bootstrap-table.js}"
            src="../static/js/bootstrap-table/bootstrap-table.js"></script>
    <script th:src="@{/static/js/bootstrap-table/locale/bootstrap-table-zh-CN.js}"
            src="../static/js/bootstrap-table/locale/bootstrap-table-zh-CN.js"></script>
    <script th:src="@{/static/js/bootstrap3/js/bootstrap.js}" src="../static/js/bootstrap3/js/bootstrap.js"></script>
    <script th:src="@{/static/js/bootstrap-bootbox/bootbox.js}" src="../static/js/bootstrap-bootbox/bootbox.js"></script>
</head>
<body>



<form role="form" id="upformId" method="post">
    <input type="hidden" class="form-control1"  name="carid" th:value="${model.carid}"/>

    <div class="form-group">
        <label for="">车名</label>
        <input type="text" class="form-control1"  name="carname" th:value="${model.carname}"/>
    </div>
   <div class="form-group">
        <label for="">车主性别</label>
       <input type="radio" name="carsex"  value="1"
              th:attr ="checked=${model.carsex ==1?true:false}"
       />男<input type="radio" name="carsex" value="2"
                 th:attr ="checked=${model.carsex ==2?true:false}"
   />女
   </div>
    <div class="form-group">
        <label for="">生产日期</label>
        <input type="date" class="form-control1"  name="cartime" th:value="${model.cartime}"/>
    </div>
    <input type="button" value="保存" onclick="updatedd()"/>
</form>
</body>
<script>

    function  updatedd(){
        alert("111")
        $.ajax({
            url: '/car/updateCaa',
            type: 'post',
            data: $("#upformId").serialize(),
            success: function () {
                location.href="/car/toindex";

                //刷新表格
            }, error: function () {
                alert("修改失败");
            }
        });
    }

</script>
</html>
